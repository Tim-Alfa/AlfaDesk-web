name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via WinSCP
  shell: cmd
  run: |
    "C:\Program Files (x86)\WinSCP\WinSCP.com" ^
    /log="%CD%\deploy.log" ^
    /command ^
    "cd /public_html/" ^
    "lcd %CD%\_work\AlfaDesk-web\AlfaDesk-web" ^
    "synchronize remote -delete" ^
    "exit"
